<p-menubar [model]="sidebarItems" *ngIf="menuType == 'horizontal'">
  <ng-template pTemplate="start">
    <ng-logo width="50px"></ng-logo>
  </ng-template>
</p-menubar>

<div class="sidebar" [class.visible]="sidebarVisible">
  <div class="d-flex align-items-center justify-content-between py-3 mb-3 sticky-top section-top">
    <i #sidebarIcon class=" rounded-circle p-2 pi pi-angle-double-right sidebarToggleIcon"
      (click)="handleSidebarLockToggler()"></i>
    <ng-logo width="50px"></ng-logo>
  </div>
  <p-panelMenu [class]="activeMenu==sidebarItem.id?'active-menu':''" *ngFor="let sidebarItem of sidebarItems"
    (click)="onMenuItemClick($event, sidebarItem)" [multiple]="false" [model]="[sidebarItem]"></p-panelMenu>
  <!-- <p-panelMenu [multiple]="false" [model]="sidebarItems"></p-panelMenu> -->
</div>
